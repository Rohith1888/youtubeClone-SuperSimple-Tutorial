<style>
    .Request{
        background-color: black;
        color: white;
        border: none;
        height: 40px;
        width: 115px;
        margin-right: 8px;
        cursor: pointer;
        transition: opacity 0.15s;

    }
    
    .Request:hover
    {
        opacity: 0.7;
    }
    .add{
        background-color: rgb(255,216,20);
        color: black;
        height: 30px;
        font-weight: 200;
        width: 200px;
        border-radius: 75px;
        border: none;
        cursor: pointer;
        transition: opacity 0.15s;


    }
    .add:hover{
        background-color: rgb(201, 174, 40);
    }
    .signup{
        border: none;
        background-color: rgb(46,164,79);
        color: white;
        height: 30px;
        width: 85px;
        border-radius: 4px;
        cursor: pointer;
    
        


    }
    .signup:hover{
        box-shadow: 5px   5px 5px rgba(0, 0, 0, 0.15);
    }
    .get{
        border: none;
        background-color: rgb(121,82,179);
        color: white;
        height: 30px;
        border-radius: 2px;
        width: 100px;
        font-weight: 520;
        cursor: pointer;

    }
    .get:hover{
        opacity: 0.7;
    }
    .Download{
        background-color: white;
        color:rgb(108,117,125);
        border-color:rgb(108,117,125) ;
        border-width: thin;
        height: 30px;
        width: 90px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s,color 0.15s;

    }
    .Download:hover{
        background-color:rgb(108,117,125);
        color:white;
    }

    .apply{
        background-color: rgb(10,102,194);
        color: white;
        border: none;
        height: 32px;
        width: 200px;
        border-radius: 95px;
        font-weight: 525;
        cursor: pointer;
        transition: opacity 0.15s;


    }
    .apply:hover{
        opacity: 0.5;
    }
 
    .save{
        background-color: white; 
        border-style: solid;
        border-color: rgb(10,102,194);border-radius: 14px;
        height: 32px;
        border-width: thin;
        width: 60px;
        color: rgb(10,102,194);
        cursor: pointer;
        transition: background-color 0.15s,height 0.5s,width 0.5s; 
    }
    .save:hover{
        background-color: rgb(10,102,194);
        color: white;
        
        width: 70px;
    }
    



</style>

<button class="Request">
    Request now
</button>
<button class="add">
    Add to Cart
</button>
<button class="signup">
    Sign up
</button>
<button class="get">
    Get started
</button>
<button class="Download">
    Download
</button>
<button class="apply">
    Apply on company website
</button>
<button class="save">
    Save
</button>
